<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            
            background-color: powderblue;
            margin: 10px;
            border: 2px solid rgba(255, 173, 27,0.5);
            padding: 20px;

        }
        h1{
            padding: 10px;
            display: -webkit-inline-box;
            background-color:rgba(27, 255, 198, 0.561);
        }
    </style>
</head>
<body>
    <header><h1>New Html Inputs</h1></header>

    <section class="ip">
        Pick a Color: <input type="color" name="color"><br>
        Date:<input type="date" name="" id=""><br>
        Time: <input type="time" name="" id=""><br>
        
        Date Time Local <input type="datetime-local" name=""id=""><br>
        Email <input type="email" name="" id=""><br>
        Number <input type="number" min="1" max="5" name="" id=""><br>
        Range <input type="range" name="" id=""><br>
        <button>Submit</button><br>
        <input type="button" value="Submit">
        <progress value="20" max="100"></progress>
    </section>
    <section>
        <figure>
            <img src="/Ashcroft_Thank.jpg" height="200" width="150" alt="thank you image">
            <figcaption>
                Thank you :)
            </figcaption>
        </figure>
    </section>
    <footer>
        <h4>&copy 2021. All rights reserved</h4>
    </footer>
</body>
</html>
