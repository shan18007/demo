<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
<!-- Latest compiled and minified CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
<style>
    a:hover{
        color :white;
    }
    a{
        text-decoration: none;
        color: white;
        background-color: teal;
        padding: 8px;
        border-radius: 3px;
        margin-left: 5px;
    }
    a:active{
        background-color: black;
    }
</style>
</head>
<body>
    <div class="container-fluid p-5 bg-dark text-white">
        <div class="h1">Bootstrap 5 Buttons
        </div>

        <div class="mynav bg-dark p-3">
            <a href="">Home</a>
            <a href="">Add</a>
            <a href="">View</a>
        </div>
    </div>
 
    <div class="Demo m-2 p-3">
        <h1>Alerts</h1>
        <div class="alert alert-success">Success alert</div>
        <div class="alert alert-warning">warning alert</div>
      

        <div class="alert alert-success alert-dismissible">
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
           <strong>Success</strong>you can close
        </div>
        <h2>fade alerts</h2>
        <div class="alert alert-success alert-dismissible fade show">
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            <strong>Success!</strong> This is 
          </div>


    </div>
    <div class="btnDemo m-2 p-4 bg-light">
        <h1>Buttons</h1>
        <input type="button" value="Primary" class="btn btn-primary">
        <input type="button" value="success" class="btn btn-success">
        <input type="button" value="warning" class="btn btn-warning">
        <input type="button" value="danger" class="btn btn-danger">
        <input type="button" value="info" class="btn btn-info">
    </div>

</body>
</html>
