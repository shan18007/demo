<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Latest compiled and minified CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container p-5 bg-primary text-white">
        <h2>Bootstrap Progress Bar</h2>
        <h3>Pagination, Cards, Spinner, Dropdown</h3>
    </div>

    <div class="container progressDemo bg-dark p-3 text-white">
        <h1>Progress Bar</h1>
        <div class="progress" style="height: 30px;">
            <div class="progress-bar bg-info" style="width: 60%;height: 30px;">
                60%
            </div>
        </div>
    </div>
    <div class="container">
        <div class="card" style="width: 200px;">
            <img src="pic shan.jpg" alt="user pic" class="card-img-top" >
            <div class="card-body">
                <h4 class="card-title">Shantanu Belankar</h4>
            </div>
        </div>
    </div>
    <div class="container mt-1 p-3">
        <div class="dropdown">
            <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown">Select City</button>
        <ul class="dropdown-menu">
            <li><a href="" class="dropdown-item">Amravati</a></li>
            <li><a href="" class="dropdown-item">Akola</a></li>
            <li><a href="" class="dropdown-item">Gondiya</a></li>
            <li><a href="" class="dropdown-item">Latur</a></li>
        </ul>
    </div>
    </div>
    <div class="container bg-light p-3 ">
        <h2>Spinner</h2>
        <div class="spinner-border text-warning"></div>
        <h2>Spinner Grow</h2>
        <div class="spinner-grow text-danger"></div>
    </div>
    <div class="container p-3">
        <h2>Pagination</h2>
        <ul class="pagination pagination-md justify-content-end">
            <li class="page-item disabled"><a href="#" class="page-link">Previus</a></li>
            <li class="page-item active"><a href="#" class="page-link">1</a></li>
            <li class="page-item"><a href="#" class="page-link">2</a></li>
            <li class="page-item"><a href="#" class="page-link">Next</a></li>
        </ul>
    </div>
</body>
</html>
