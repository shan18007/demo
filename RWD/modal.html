<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <!-- As a heading -->
   
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <buton class="navbar-toggler"type="button" data-toggle data-bs-target="#navbarSupportedContent"></buton>
        <div class="collapse navbar-collapse" id="navbarSupportedContent"></div>
          <ul class="navbar-nav">
            <li class="nav-item nav-link">Home</li>
            <li class="nav-item nav-link">ABout</li>
            <li class="nav-item nav-link">Contact</li>
          </ul>
          </nav>
       
      </div>
    </nav>

    <div class="container">
      <button
        class="btn btn-primary"
        data-bs-toggle="modal"
        data-bs-target="#mymodal"
      >
        Modal
      </button>
    </div>

    <div class="modal fade" id="mymodal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body">
            <h1>This is modal</h1>
          </div>
          <div class="modal-footer">
            <button
              data-bs-dismiss="modal"
              type="button"
              class="btn btn-primary"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
